<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style\main.css">

    <!--Owl CSS-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                 <a href="#">Inicio</a>
                 <a href="#">Séries</a>
                 <a href="#">Filmes</a>
                 <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Brooklyn Nine-Nine</h3>
                <p class="descricao">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="box-filme" src="img/mini img 1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img  class="box-filme" src="img/mini img 2.jpg" alt="" srcset="">
            </div><div class="item">
                <img  class="box-filme" src="img/mini img 3.jpg" alt="" srcset="">
            </div><div class="item">
                <img  class="box-filme" src="img/mini img 4.jpg" alt="" srcset="">
            </div><div class="item">
                <img  class="box-filme" src="img/mini img 5.jpg" alt="" srcset="">
            </div><div class="item">
                <img  class="box-filme" src="img/mini img 6.jpg" alt="" srcset="">
            </div><div class="item">
                <img  class="box-filme" src="img/mini img 7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img  class="box-filme" src="img/mini img 8.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cf997fd32d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js" ></script>

</body>
</html>
